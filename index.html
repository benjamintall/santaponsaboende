<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lägenhet i Santa Ponsa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 20px;
            min-height: 70px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .description {
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Lägenhet i Santa Ponsa</h1>
        </div>
    </header>

    <section class="description">
        <h2>Välkommen till värmen</h2>
        <p>En modern och ljus lägenhet med öppen planlösning, belägen ett stenkast från hav och strand.</p>
    </section>

    <section class="gallery">
        <img src="balkong.jpeg" alt="Vardagsrum">
        <img src="balkongmothav.jpeg" alt="Kök">
        <img src="balkongmotponsa.jpeg" alt="Sovrum">
        <img src="toalett.jpeg" alt="Badrum">
        <img src="dörrmotbalkong.jpeg" alt="Vardagsrum">
        <img src="kök.jpeg" alt="Kök">
        <img src="sovrum.jpeg" alt="Sovrum">
        <img src="toalett.jpeg" alt="Badrum">
    </section>

    <footer>
        <iframe
          src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FStockholm&showPrint=0&src=c2FudGFwb25zYWJvZW5kZUBnbWFpbC5jb20&src=c3Yuc3dlZGlzaCNob2xpZGF5QGdyb3VwLnYuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23039BE5&color=%230B8043"
          style="border:solid 1px #777" width="500" height="350" frameborder="0" scrolling="no"></iframe>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d315.02821751444094!2d2.476960555702689!3d39.51964446932186!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssv!2sse!4v1741960554286!5m2!1ssv!2sse"
          width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p>Kontakta oss för bokning! | Email: santaponsaboende@gmail.com</p>
    </footer>
</body>
</html>
