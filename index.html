<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lägenhet uthyres</title>
  <style>
    :root {
      --main-color: #333;
      --bg-color: #f9f9f9;
      --card-bg: white;
      --radius: 8px;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--main-color);
      line-height: 1.6;
    }

    header {
      background: var(--card-bg);
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h1,
    h2 {
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .slider {
      position: relative;
      text-align: center;
      margin-bottom: 2rem;
    }

    .slider img {
      width: 100%;
      height: auto;
      border-radius: var(--radius);
      display: none;
    }

    .slider img.active {
      display: block;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      background: var(--main-color);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #555;
    }

    form {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    input,
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .slider img {
        max-height: 300px;
      }

      form {
        padding: 1.2rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Lägenhet med havsutsikt i Santa Ponsa</h1>
    <p>Ljus 2:a på 40 kvm med balkong – nära strand, butiker och restauranger.</p>
  </header>

  <main>
    <h2>Galleri</h2>
    <div class="slider">
      <img src="storarum.jpeg" class="active" alt="Vardagsrum">
      <img src="kok.jpeg" alt="Kök">
      <img src="sovrum.jpeg" alt="Sovrum">
      <img src="toalett.jpeg" alt="Badrum">
      <img src="balkong.jpeg" alt="Balkong">
      <img src="santaponsabeachwalk.jpeg" alt="Beachwalk">
      <img src="santaponsastrand.jpeg" alt="Strand">
      <img src="litenstenstrand.jpeg" alt="Strand">
      <div class="buttons">
        <button onclick="prevImage()">Föregående</button>
        <button onclick="nextImage()">Nästa</button>
      </div>
    </div>

    <h2>Kontakta oss för förfrågningar</h2>
    <form action="https://formspree.io/f/mzzeylrb" method="POST">
      <input type="text" name="name" placeholder="Ditt namn" required>
      <input type="email" name="email" placeholder="Din e-post" required>
      <textarea name="message" placeholder="Skriv ett meddelande..." required></textarea>
      <button type="submit">Skicka</button>
    </form>
  </main>

  <script>
    const images = document.querySelectorAll('.slider img');
    let current = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }
  </script>

</body>

</html>
